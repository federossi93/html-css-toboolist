<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/style.css">
    <title>Toboolist</title>
</head>
<body>
    <header id="site_header">
            <img src="/assets/img/Logo.png" alt="Rombo colorato">
            <strong>Toboolist</strong>
    </header>
    <!-- /#site_header -->
    <main id="site_main">
        <div id="conteiner_button">
            <button class="button bg_button">Add task</button>
            <button class="button bg_button_r">Add Section</button>        
        </div>

        <!-- start_list -->
        <div id="conteiner_list">
            <h2><span>&#128899;</span> New Task</h2>
            <div>
                <span class="check_mark">&#10003;</span>
                <strong>Quarterly Newsletter</strong> 
                <span class="highlighted">Editorial</span>
            </div>
        </div>
    </main>
    <!-- /#site_main -->
    <footer id="site_footer"></footer>
    <!-- /#site_footer -->

</html>
